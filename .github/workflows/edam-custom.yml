name: EDAM-CUSTOM

on: [workflow_dispatch, workflow_call]

jobs:
  
  build:

    runs-on: ubuntu-latest

    steps:
      
    - uses: actions/checkout@v2

    - name: Install requirements
      run: |
        git clone https://github.com/edamontology/edam-validation.git
        cd edam-validation/edam-custom/
        pip install -r requirements.txt

    - name: run 
      run: |
        cd edam-validation/edam-custom/
        EDAM_PATH=../../EDAM_dev.owl python3 edam-custom.py -e -E  # run only essential and error tests
     
    # - name: Print output
    #   if: always()
    #   run: |
    #     cat output_edam-custom.tsv 

    - name: Archive tests output
      if: always()
      uses: actions/upload-artifact@v2
      with:
        name: output_edam-custom
        path: edam-validation/edam-custom/output_edam-custom.tsv